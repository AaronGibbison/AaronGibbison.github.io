<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bun Bun!</title>
</head>
<body>
  <p id="annoy"></p>

  <script>
    (() => {
      console.log("test");
      const buns = ["Bun", "Bnnuy", "Cutie pie", "Perfection", "Adorableness", "Adorabun", "Honey", "Honey pie"];
      const insults = ["amazing", "wonderful", "perfect", "a cutie"];

      const bunIndex = Math.floor(Math.random() * buns.length);
      const insultIndex = Math.floor(Math.random() * insults.length);

      document.getElementById("annoy").innerText = `${buns[bunIndex]}, you're ${insults[insultIndex]}. I love you.`;
    })();
  </script>
</body>
</html>
